name: Build slim packages

concurrency:
  group: slim-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      ref:
        required: false

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ github.repository_owner == 'emqx' && format('aws-ubuntu22.04-{0}', matrix.arch) || (matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04') }}
    env:
      PROFILE: ${{ matrix.profile }}
      ARCH: ${{ matrix.arch }}
      BUILDER_SYSTEM: force_docker

    strategy:
      fail-fast: false
      matrix:
        profile:
          - "emqx-enterprise"
        arch:
          - "arm64"
          - "amd64"

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
    - name: build tgz
      run: |
        ./scripts/buildx.sh --profile $PROFILE --pkgtype tgz --arch $ARCH
    - name: build pkg
      run: |
        ./scripts/buildx.sh --profile $PROFILE --pkgtype pkg --arch $ARCH
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: "${{ matrix.profile }}-${{ matrix.arch }}"
        path: _packages/${{ matrix.profile }}/*
        retention-days: 7
        compression-level: 0

  mac:
    strategy:
      fail-fast: false
      matrix:
        profile:
        - emqx-enterprise
        os:
        - macos-15

    runs-on: ${{ matrix.os }}
    env:
      EMQX_NAME: ${{ matrix.profile }}

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up environment
      id: env
      run: |
        source env.sh
        echo "OTP_VSN=$OTP_VSN" >> "$GITHUB_OUTPUT"
        echo "ELIXIR_VSN=$ELIXIR_VSN" >> "$GITHUB_OUTPUT"
    - uses: ./.github/actions/package-macos
      with:
        profile: ${{ matrix.profile }}
        otp: ${{ steps.env.outputs.OTP_VSN }}
        elixir: ${{ steps.env.outputs.ELIXIR_VSN }}
        os: ${{ matrix.os }}
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ matrix.os }}
        path: _packages/**/*
        retention-days: 7
