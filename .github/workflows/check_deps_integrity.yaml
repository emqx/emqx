jobs:
  check_deps_integrity:
    runs-on: ubuntu-20.04
    container: emqx/build-env:erl23.2.7.2-emqx-2-ubuntu20.04

    steps:
      - uses: actions/checkout@v2
      - name: Run check-deps-integrity.escript
        run: ./scripts/check-deps-integrity.escript
