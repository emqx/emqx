name: Static checks

concurrency:
  group: static-checks-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      builder:
        required: true
        type: string
      ct-matrix:
        required: true
        type: string

env:
  IS_CI: "yes"

permissions:
  contents: read

jobs:
  static_checks:
    runs-on: ${{ github.repository_owner == 'emqx' && 'aws-ubuntu22.04-amd64' || 'ubuntu-22.04' }}
    name: "static_checks (${{ matrix.profile }})"
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.ct-matrix) }}
    container: "${{ inputs.builder }}"
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ matrix.profile }}-release
      - name: extract artifact
        run: |
          unzip -o -q ${{ matrix.profile }}-release.zip
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: "emqx_dialyzer_${{ matrix.profile }}_plt"
          key: rebar3-dialyzer-plt-${{ matrix.profile }}-${{ hashFiles('rebar.*', 'apps/*/rebar.*') }}
          restore-keys: |
            rebar3-dialyzer-plt-${{ matrix.profile }}-
      - name: check deps.txt is up to date
        run: |
          # Install Hex non-interactively (required for mix commands)
          mix local.hex --force --if-missing
          # Make a copy of current deps.txt for comparison
          cp deps.txt deps.txt.orig
          # Ensure emqx_mix_utils is compiled (needed for the gen_deps task)
          MIX_ENV=emqx-enterprise mix compile emqx_mix_utils || true
          # Run mix task to regenerate deps.txt
          mix emqx.gen_deps
          # Compare the original and newly generated deps.txt
          if ! cmp -s deps.txt.orig deps.txt; then
            echo "Error: deps.txt is out of date. Please run 'mix emqx.gen_deps' and commit the changes."
            echo "Diff:"
            diff -u deps.txt.orig deps.txt || true
            rm -f deps.txt.orig
            exit 1
          fi
          echo "deps.txt is up to date"
          rm -f deps.txt.orig
      - name: run static checks
        run: make static_checks
