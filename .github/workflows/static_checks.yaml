name: Static checks

concurrency:
  group: static-checks-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      builder:
        required: true
        type: string
      ct-matrix:
        required: true
        type: string

env:
  IS_CI: "yes"

permissions:
  contents: read

jobs:
  static_checks:
    runs-on: ${{ github.repository_owner == 'emqx' && 'aws-ubuntu22.04-amd64' || 'ubuntu-22.04' }}
    name: "static_checks (${{ matrix.profile }})"
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.ct-matrix) }}
    container: "${{ inputs.builder }}"
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ matrix.profile }}
      - name: extract artifact
        run: |
          unzip -o -q ${{ matrix.profile }}.zip
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: "emqx_dialyzer_${{ matrix.profile }}_plt"
          key: rebar3-dialyzer-plt-${{ matrix.profile }}-${{ hashFiles('rebar.*', 'apps/*/rebar.*') }}
          restore-keys: |
            rebar3-dialyzer-plt-${{ matrix.profile }}-
      - name: check deps.txt is up to date
        run: |
          # Only check for emqx-enterprise profile (where gen_deps.escript runs)
          if [ "${{ matrix.profile }}" = 'emqx-enterprise' ]; then
            # Make a copy of current deps.txt for comparison
            cp deps.txt deps.txt.orig
            # Run gen_deps.escript to regenerate deps.txt
            ./scripts/gen_deps.escript
            # Compare the original and newly generated deps.txt
            if ! cmp -s deps.txt.orig deps.txt; then
              echo "Error: deps.txt is out of date. Please run 'scripts/gen_deps.escript' and commit the changes."
              echo "Diff:"
              diff -u deps.txt.orig deps.txt || true
              rm -f deps.txt.orig
              exit 1
            fi
            echo "deps.txt is up to date"
            rm -f deps.txt.orig
          else
            echo "Skipping deps.txt check for profile ${{ matrix.profile }}"
          fi
      - name: run static checks
        run: make static_checks
