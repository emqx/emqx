name: Bump Dashboard Version

concurrency:
  group: bump-dashboard-version-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      emqx-name:
        required: true
        type: choice
        default: emqx-enterprise
        options:
        - emqx-enterprise
      version:
        description: 'Dashboard version'
        type: string
        required: true
      emqx-version:
        description: 'EMQX release version Major.Minor, e.g. 6.2'
        type: string
        required: true

permissions:
  contents: read

jobs:
  bump-dashboard-version:
    runs-on: ubuntu-latest
    env:
      DASHBOARD_VERSION: ${{ github.event.inputs.version }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.AUTH_APP_ID }}
          private-key: ${{ secrets.AUTH_APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"

      - name: Configure git user
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Create PR to update dashboard version in Makefile
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          EMQX_VERSION: ${{ github.event.inputs.emqx-version }}
        run: |
          set -euxo pipefail
          git fetch origin
          BASE_BRANCH="release-$(echo ${EMQX_VERSION} | tr -d '.')"
          NEW_BRANCH="bump-${EMQX_VERSION}-dashboard-version-$(date +"%Y%m%d-%H%M%S")"
          git checkout -b ${NEW_BRANCH} --track origin/${BASE_BRANCH}
          sed -i "s|EMQX_DASHBOARD_VERSION ?= .*|EMQX_DASHBOARD_VERSION ?= ${DASHBOARD_VERSION}|" Makefile
          git add Makefile
          git commit -m "chore: bump dashboard version"
          git push origin ${NEW_BRANCH}:${NEW_BRANCH}
          for pr in $(gh pr list --state open --base ${BASE_BRANCH} --label bump-dashboard-version --search "bump ${EMQX_VERSION} dashboard version in:title" --repo ${{ github.repository }} --json number --jq '.[] | .number'); do
            gh pr close $pr --repo ${{ github.repository }} --delete-branch || true
          done
          gh pr create --title "bump ${EMQX_VERSION} dashboard version" --body '' --base ${BASE_BRANCH} --head ${NEW_BRANCH} --label bump-dashboard-version --repo ${{ github.repository }}
