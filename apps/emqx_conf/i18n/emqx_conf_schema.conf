只有当 <code>rpc.driver</code> 设置为 <code>ssl</code> 时，此配置才会生效。
      """
    }
    label {
      en: "RPC Certfile"
      zh: "RPC 证书文件"
    }
  }

  rpc_keyfile {
    desc {
