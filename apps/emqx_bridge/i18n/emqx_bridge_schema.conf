emqx_bridge_schema {

    desc_enable {
                   desc {
                         en: """Enable or disable this bridge"""
                         zh: """启用/禁用 Bridge"""
                        }
                   label: {
                           en: "Enable Or Disable Bridge"
                           zh: "启用/禁用 Bridge"
                          }
                  }

    desc_metrics {
                   desc {
                         en: """The metrics of the bridge"""
                         zh: """Bridge 的计数"""
                        }
                   label: {
                           en: "Bridge Metrics"
                           zh: "Bridge 计数"
                          }
                  }

    desc_node_metrics {
                   desc {
                         en: """The metrics of the bridge for each node"""
                         zh: """每个节点的 Bridge 计数"""
                        }
                   label: {
                           en: "Each Node Bridge Metircs"
                           zh: "每个节点的 Bridge 计数"
                          }
                  }

    desc_status {
                   desc {
                         en: """The status of the bridge"""
                         zh: """Bridge 的状态"""
                        }
                   label: {
                           en: "Bridge Status"
                           zh: "Bridge 状态"
                          }
                  }

    desc_node_status {
                   desc {
                         en: """The status of the bridge for each node"""
                         zh: """每个节点的 Bridge 状态"""
                        }
                   label: {
                           en: "Node Bridge Status"
                           zh: "每个节点的 Bridge 状态"
                          }
                  }

    bridges_webhook {
                   desc {
                         en: """WebHook to an HTTP server."""
                         zh: """转发消息到 HTTP 服务器的 WebHook"""
                        }
                   label: {
                           en: "WebHook"
                           zh: "WebHook"
                          }
                  }


    bridges_mqtt {
                   desc {
                         en: """MQTT bridges to/from another MQTT broker"""
                         zh: """桥接到另一个 MQTT Broker 的 MQTT Bridge"""
                        }
                   label: {
                           en: "MQTT Bridge"
                           zh: "MQTT Bridge"
                          }
                  }

    metric_batching {
                   desc {
                         en: """Count of messages that are currently accumulated in memory waiting for sending in one batch."""
                         zh: """当前积压在内存里，等待批量发送的消息个数"""
                        }
                   label: {
                           en: "Batched"
                           zh: "等待批量发送"
                          }
                  }

    metric_dropped {
                   desc {
                         en: """Count of messages dropped."""
                         zh: """被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped"
                           zh: "丢弃"
                          }
                  }

    metric_dropped_other {
                   desc {
                         en: """Count of messages dropped due to other reasons."""
                         zh: """因为其他原因被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped Other"
                           zh: "其他丢弃"
                          }
                  }
    metric_dropped_queue_full {
                   desc {
                         en: """Count of messages dropped due to the queue is full."""
                         zh: """因为队列已满被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped Queue Full"
                           zh: "队列已满被丢弃"
                          }
                  }
    metric_dropped_queue_not_enabled {
                   desc {
                         en: """Count of messages dropped due to the queue is not enabled."""
                         zh: """因为队列未启用被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped Queue Disabled"
                           zh: "队列未启用被丢弃"
                          }
                  }
    metric_dropped_resource_not_found {
                   desc {
                         en: """Count of messages dropped due to the resource is not found."""
                         zh: """因为资源不存在被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped Resource NotFound"
                           zh: "资源不存在被丢弃"
                          }
                  }
    metric_dropped_resource_stopped {
                   desc {
                         en: """Count of messages dropped due to the resource is stopped."""
                         zh: """因为资源已停用被丢弃的消息个数。"""
                        }
                   label: {
                           en: "Dropped Resource Stopped"
                           zh: "资源停用被丢弃"
                          }
                  }
    metric_matched {
                   desc {
                         en: """Count of this bridge is matched and queried."""
                         zh: """Bridge 被匹配到（被请求）的次数。"""
                        }
                   label: {
                           en: "Matched"
                           zh: "匹配次数"
                          }
                  }

     metric_queuing {
                   desc {
                         en: """Count of messages that are currently queuing."""
                         zh: """当前被缓存到磁盘队列的消息个数。"""
                        }
                   label: {
                           en: "Queued"
                           zh: "被缓存"
                          }
                  }
     metric_retried {
                   desc {
                         en: """Times of retried."""
                         zh: """重试的次数。"""
                        }
                   label: {
                           en: "Retried"
                           zh: "已重试"
                          }
                  }

     metric_sent_failed {
                   desc {
                         en: """Count of messages that sent failed."""
                         zh: """发送失败的消息个数。"""
                        }
                   label: {
                           en: "Sent Failed"
                           zh: "发送失败"
                          }
                  }

    metric_sent_inflight {
                   desc {
                         en: """Count of messages that were sent asynchronously but ACKs are not received."""
                         zh: """已异步地发送但没有收到 ACK 的消息个数。"""
                        }
                   label: {
                           en: "Sent Inflight"
                           zh: "已发送未确认"
                          }
                  }
    metric_sent_success {
                   desc {
                         en: """Count of messages that sent successfully."""
                         zh: """已经发送成功的消息个数。"""
                        }
                   label: {
                           en: "Sent Success"
                           zh: "发送成功"
                          }
                  }

    metric_rate {
                   desc {
                         en: """The rate of matched, times/second"""
                         zh: """执行操作的速率，次/秒"""
                        }
                   label: {
                           en: "Rate"
                           zh: "速率"
                          }
                  }

    metric_rate_max {
                   desc {
                         en: """The max rate of matched, times/second"""
                         zh: """执行操作的最大速率，次/秒"""
                        }
                   label: {
                           en: "Max Rate Of Matched"
                           zh: "执行操作的最大速率"
                          }
                  }

    metric_rate_last5m {
                   desc {
                         en: """The average rate of matched in the last 5 minutes, times/second"""
                         zh: """5 分钟平均速率，次/秒"""
                        }
                   label: {
                           en: "Last 5 Minutes Rate"
                           zh: "5 分钟平均速率"
                          }
                  }

    metric_received {
                   desc {
                         en: """Count of messages that is received from the remote system."""
                         zh: """从远程系统收到的消息个数。"""
                        }
                   label: {
                           en: "Received"
                           zh: "已接收"
                          }
                  }

    desc_bridges {
                   desc {
                         en: """Configuration for MQTT bridges."""
                         zh: """MQTT Bridge 配置"""
                        }
                   label: {
                           en: "MQTT Bridge Configuration"
                           zh: "MQTT Bridge 配置"
                          }
                  }

    desc_metrics {
                   desc {
                         en: """Bridge metrics."""
                         zh: """Bridge 计数"""
                        }
                   label: {
                           en: "Bridge Metrics"
                           zh: "Bridge 计数"
                          }
                  }

    desc_node_metrics {
                   desc {
                         en: """Node metrics."""
                         zh: """节点的计数器"""
                        }
                   label: {
                           en: "Node Metrics"
                           zh: "节点的计数器"
                          }
                  }

    desc_node_status {
                   desc {
                         en: """Node status."""
                         zh: """节点的状态"""
                        }
                   label: {
                           en: "Node Status"
                           zh: "节点的状态"
                          }
                  }

    desc_node_name {
                   desc {
                         en: """The node name."""
                         zh: """节点的名字"""
                        }
                   label: {
                           en: "Node Name"
                           zh: "节点名字"
                          }
                  }

}
